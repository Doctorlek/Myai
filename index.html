<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teddy Chat - פותח על ידי עידו</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Doctorlek/Myai/refs/heads/main/1732112118875.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
     body {
     font-family: 'Segoe UI', Arial, sans-serif;
     min-height: 100vh;
    background: linear-gradient(135deg, #2c3e50, #34495e); /* כחול כהה */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
   padding: 20px;
   }
    .chat-container {
      width: 100%;
      max-width: 500px; 
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      padding: 15px;
      backdrop-filter: blur(12px);
      animation: fadeIn 0.3s ease;
    }
    .chat-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eef2f7;
      padding-bottom: 10px;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    .bot-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url('https://raw.githubusercontent.com/Doctorlek/Myai/refs/heads/main/1732112118875.png');
      background-size: cover;
      background-position: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .chat-header h1 {
      font-size: 2rem;
      color: #2d3742;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #aaa;
    }
    .chat-messages {
      height: 425px; 
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
      border-radius: 20px;
      margin-bottom: 25px;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      opacity: 0;
      animation: messageSlide 0.3s ease-out forwards;
    }
    .user-message {
      justify-content: flex-end;
    }
    .bot-message {
      justify-content: flex-start;
    }
    .message-content {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .user-message .message-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .bot-message .message-content {
      background: #fff;
      color: #2d3733;
      border: 1px solid #e2e8f0;
    }
    .input-container {
      display: flex;
      gap: 15px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      transition: border-color 0.3s;
      font-size: 1rem;
    }
    #message-input:focus {
      outline: none;
      border-color: #664eea;
    }
    #send-button {
      padding: 15px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
      font-size: 1rem;
    }
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }
    .typing-indicator {
      display: none;
      padding: 12px;
      color: #666;
      font-style: italic;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar"></div>
      <h1>Teddy Bot</h1>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
    <div class="footer">
      <p>פותח על ידי עידו</p>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const chatHistoryKey = 'chat_history';

    function addMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${sender}-message`);
      const content = document.createElement('div');
      content.classList.add('message-content');
      content.textContent = message;
      messageElement.appendChild(content);
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function loadChatHistory() {
      const history = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
      history.forEach(message => addMessage(message.text, message.sender));
    }

    function saveMessageToHistory(text, sender) {
      const history = JSON.parse(localStorage.getItem(chatHistoryKey)) || [];
      history.push({ text, sender });
      localStorage.setItem(chatHistoryKey, JSON.stringify(history));
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      saveMessageToHistory(message, 'user');
      messageInput.value = '';
      typingIndicator.style.display = 'block';
      try {
        const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
        const data = await response.json();
        typingIndicator.style.display = 'none';
        const botMessage = data.successful === 'success' && data.response ? data.response : 'An error occurred. Please try again.';
        addMessage(botMessage, 'bot');
        saveMessageToHistory(botMessage, 'bot');
      } catch (error) {
        console.error(error);
        typingIndicator.style.display = 'none';
        const errorMessage = 'An error occurred. Please try again.';
        addMessage(errorMessage, 'bot');
        saveMessageToHistory(errorMessage, 'bot');
      }
    }

    loadChatHistory();

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
